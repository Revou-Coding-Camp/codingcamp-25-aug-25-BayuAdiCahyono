<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="https://d17ivq9b7rppb3.cloudfront.net/original/commons/logo-revou.png" alt="Logo" height="40">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Our Profile</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#message-us">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="welcome-banner">
            <div class="banner-content">
                <h1>Hi <span id="display-name">Guest</span>, Welcome To My Website</h1>
                <p>Ini adalah website latihan pertama.</p>
            </div>
            <div class="banner-image">
                <img src="https://via.placeholder.com/1366x576.png?text=Banner+Image" alt="Welcome Banner">
            </div>
        </section>

        <section id="headquarters">
            <h2>Our Headquarter</h2>
            <div class="city-container">
                <div class="city">
                    <div class="circle"></div>
                    <p>Jakarta</p>
                </div>
                <div class="city">
                    <div class="circle"></div>
                    <p>Bandung</p>
                </div>
                <div class="city">
                    <div class="circle"></div>
                    <p>Surabaya</p>
                </div>
            </div>
        </section>

        <section id="message-us">
            <h2>Message Us</h2>
            <div class="contact-container">
                <form id="message-form" class="form-section">
                    <div class="form-group">
                        <label for="full-name">Nama:</label>
                        <input type="text" id="full-name" placeholder="Nama Anda">
                    </div>
                    <div class="form-group">
                        <label for="birth-date">Tanggal Lahir:</label>
                        <input type="date" id="birth-date">
                    </div>
                    <div class="form-group form-group-inline">
                        <label>Jenis Kelamin:</label>
                        <div>
                            <input type="radio" id="male" name="gender" value="Laki-laki">
                            <label for="male">Laki-laki</label>
                            <input type="radio" id="female" name="gender" value="Perempuan">
                            <label for="female">Perempuan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="messages">Pesan:</label>
                        <textarea id="messages" rows="5" placeholder="Pesan Anda"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>

                <div class="result-section">
                    <p><strong>Current time:</strong> <span id="current-time"></span></p>
                    <p><strong>Nama:</strong> <span id="sender-full-name"></span></p>
                    <p><strong>Tanggal Lahir:</strong> <span id="sender-birth-date"></span></p>
                    <p><strong>Jenis Kelamin:</strong> <span id="sender-gender"></span></p>
                    <p><strong>Pesan:</strong> <span id="sender-messages"></span></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Created By Bayu Adi Cahyono</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
